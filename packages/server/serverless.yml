service: shop-backend

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${env:STAGE}

functions:
  backend:
    handler: lambda.backend
    events:
      - http:
          path: /
          method: GET
          cors: true
      - http:
          path: /refresh_token
          method: POST
          cors: true
      - http:
          path: /graphql
          method: POST
          cors: true
  hello:
    handler: lambda.hello
